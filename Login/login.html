<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d84f7052ba.js" crossorigin="anonymous"></script>
    <script src="./login.js" type="text.js"></script>
    <link rel="stylesheet" href="./login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login</title>
</head>
<body>
    <div class="container_tela">
        <div class="container_logo">
            <div class="logo">
                <img src="./img//LOGO_PRETA.png" height="250">
            </div>
            <p>Sua ferramenta de gestão de atividades</p>
            <div class="mySidenav">
                <div class="etiquetaLogin">
                    <button class="btnLogin" onclick="ativeLogin();">Login</button>
                </div>
                <div class="etiquetaRegistrar">
                    <button class="btnRegistrar" onclick="ativeRegistrar();">Registar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="tela_container" id="tela_container">
        <div class="login-box">
            <div class="user-box">
                <input type="text" name="usuario" id="myInput" required placeholder="Usuário">
                <i class="fa-solid fa-user" id="user"></i>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="myPass" required placeholder="Senha">
                <i class="fa-solid fa-key" id="senha"></i>
            </div>
            <a href="./pag_principal/home.html" class="btn_entrar">ENTRAR</a>
        </div>
        <a class="closebtn_login" onclick="ativeLogin();"><i class="fa-solid fa-circle-xmark"></i></a>
    </div>
    <div class="registrar_container" id="registrar_container">
        <div class="registrar-box">
            <form action="" method="post">
                <div class="reg-user-box">
                    <input type="text" name="usuario" id="user-register" required placeholder="Usuário">
                    <span><i class="fa-solid fa-user" id="user"></i></span>
                </div>
                <div class="reg-password-box">
                    <input type="email" name="email" id="email-register" required placeholder="Email">
                    <span><i class="fa-solid fa-envelope" id="email"></i></span>
                </div>
                <div class="reg-password-box">
                    <input type="password" name="conf-password" id="pass-register2" required placeholder="Senha">
                    <span><i class="fa-solid fa-key" id="senha"></i></span>
                </div>
                <div class="btn_registrar">
                    <button type="submit">Registrar</button>
                </div>
            </form>
        </div>
        <a class="closebtn_registrar" onclick="ativeRegistrar();"><i class="fa-solid fa-circle-xmark"></i></a>
    </div>

    <script src="./login.js"></script>
    <script>
        function ativeLogin() {
            const telaLogin = document.getElementById('tela_container');
            telaLogin.classList.toggle('active')
        }
        function ativeRegistrar() {
            const telaLogin = document.getElementById('registrar_container');
            telaLogin.classList.toggle('active')
        }
    </script>
</body>
</html>
