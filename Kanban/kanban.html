<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d84f7052ba.js" crossorigin="anonymous"></script>
    <script src="../js/kanban.js" type="module"></script>
    <link rel="stylesheet" href="./kanban.css"/>
    <title>Kanban</title>
    
</head>
<body>
    <div class="kanban">
        <div class="kanban__column">
            <div class="kanban__column-title">Novas tarefas</div>
            <div class="kanban__items">
                <div contenteditable class="kanban__item-input">1248245
                   <!-- timer -->
                    <div class="container">
                        <div class="timerDisplay">
                            00 : 00 : 00
                        </div>
                        <div class="buttons">
                            <button id="startTimer" > <i class="fa-regular fa-play"></i></i>Iniciar</button>
                            <button id="pauseTimer"><i class="fa-duotone fa-pause"></i>Pausar</button>
                            <button id="resetTimer"><i class="fa-duotone fa-clock-rotate-left"></i>Resetar</button>
                        </div>
                    </div>
                </div>
                <div class="kanban__dropzone"></div>                    
                <script src="../Timer/timer.js" type="module"></script>
            </div>
            <button class="kanban__add-item" type="button"> + Adicionar</button>    
        </div>
    </div>
</body>
</html>
