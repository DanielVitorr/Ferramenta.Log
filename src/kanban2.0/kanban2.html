<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/d84f7052ba.js" crossorigin="anonymous"></script>
        <script src="./kanban2.js" type="module"></script>
        <link rel="stylesheet" href="./kanban2.css"/>
        <title>Kanban 2</title>
</head>
<body>
    <div class="boards">
        <div class="board">
            <h3>Em Aberto</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class ="status blue"></status>
                    <div class="content" contenteditable="true">1293</content>
                    <div class="timer_container">
                        <div class="timerDisplay" contenteditable="false">
                            00 : 00 : 00
                        </div>
                        <div class="buttons">
                            <button id="startTimer" > <i class="fa-regular fa-play"></i></i>Iniciar</button>
                            <button id="pauseTimer"><i class="fa-duotone fa-pause"></i>Pausar</button>
                            <button id="resetTimer"><i class="fa-duotone fa-clock-rotate-left"></i>Resetar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="boards">
        <div class="board">
            <h3>Fazendo</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class ="status yellow"></status>
                    <div class="content"  contenteditable="true">1238</content>
                        <div class="timer_container">
                            <div class="timerDisplay" contenteditable="false">
                                00 : 00 : 00
                            </div>
                            <div class="buttons">
                                <button id="startTimer" > <i class="fa-regular fa-play"></i></i>Iniciar</button>
                                <button id="pauseTimer"><i class="fa-duotone fa-pause"></i>Pausar</button>
                                <button id="resetTimer"><i class="fa-duotone fa-clock-rotate-left"></i>Resetar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="boards">
        <div class="board">
            <h3>Atrasadas</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class ="status red"></status>
                    <div class="content"  contenteditable="true">1235</content>
                        <div class="timer_container">
                            <div class="timerDisplay" contenteditable="false">
                                00 : 00 : 00
                            </div>
                            <div class="buttons">
                                <button id="startTimer" > <i class="fa-regular fa-play"></i></i>Iniciar</button>
                                <button id="pauseTimer"><i class="fa-duotone fa-pause"></i>Pausar</button>
                                <button id="resetTimer"><i class="fa-duotone fa-clock-rotate-left"></i>Resetar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="boards">
        <div class="board">
            <h3>Finalizadas</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class ="status green"></status>
                    <div class="content"  contenteditable="true">1234</content>
                        <div class="timer_container">
                            <div class="timerDisplay" contenteditable="false">
                                00 : 00 : 00
                            </div>
                            <div class="buttons">
                                <button id="startTimer" > <i class="fa-regular fa-play"></i></i>Iniciar</button>
                                <button id="pauseTimer"><i class="fa-duotone fa-pause"></i>Pausar</button>
                                <button id="resetTimer"><i class="fa-duotone fa-clock-rotate-left"></i>Resetar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
