<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d84f7052ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navegation">
            <ul>
                <li>
                    <a>
                        <span class="icon"><ion-icon name="library-outline"></ion-icon></span>
                        <span class="title">LOGO</span>
                    </a>
                </li>
                <li>
                    <a href="../Home/home.html">
                        <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="notifications-outline"></ion-icon></span>
                        <span class="title">Notificação</span>
                    </a>
                </li>
                <li>
                    <a href="../QuadroAtividades/QuadoAtividades.html">
                        <span class="icon"><ion-icon name="easel-outline"></ion-icon></span>
                        <span class="title">Quadro de atividades</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                        <span class="title">Usuário</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Configurações</span>
                    </a>
                </li>
                <li>
                    <a href="../../index.html">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Pesquisar">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="user">
                <img src="../../img/user.png" height="50">
            </div>
        </div>
        <div class="container_quadro">
            <div class="container_torre">
                <div class="title_atividade">
                    <h1>Torre de Controle</h1>
                </div>
                <div class="container_torre_quadro">
                    <div class="atividade"><p>Projeto X</p></div>
                    <div class="atividade"><ion-icon name="add-circle-outline"></ion-icon></div>
                </div>
            </div>
            <div class="container_P&P">
                <div class="title_atividade">
                    <h1>P&P</h1>
                </div>
                <div class="container_PIP_quadro">
                    <div class="atividade">Projeto Y</div>
                    <div class="atividade"><ion-icon name="add-circle-outline"></ion-icon></div>
                </div>
            </div>
            <div class="container_DM">
                <div class="title_atividade">
                    <h1>Unidades</h1>
                </div>
                <div class="container_DM_quadro">
                    <div class="atividade">Projeto Z</div>
                    <div class="atividade"><ion-icon name="add-circle-outline"></ion-icon></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let toggle = document.querySelector('.toggle')
        let navegation = document.querySelector('.navegation')
        let main = document.querySelector('.main')
        
        toggle.onclick = function() {
            navegation.classList.toggle('active')
            main.classList.toggle('active')
        }
    </script>
</body>
</html>
