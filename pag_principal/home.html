<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/d84f7052ba.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/home.css" text="text.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Home</title>
    </head>
<body>
    <div class="sidebar">  
        <i class="fa-solid fa-bars" id="btn"></i>
        <div class="logo_content">
            <div class="logo">
                <img src ="../img/logo_GIDT's.png" alt="logo_ferramenta" height="150px">
            </div>
        </div>
            <ul class= "nav_list">
                <li>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquisar">
                    <span class="tooltip">Pesquisar</span> 
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="links_name">Usuário</span>  
                    </a>
                    <span class="tooltip">Usuário</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="links_name">Mensagens</span>  
                    </a>
                    <span class="tooltip">Mensagens</span> 
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span class="links_name">Análises</span>  
                    </a>
                    <span class="tooltip">Análises</span> 
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-calendar-check"></i>  
                        <span class="links_name">Minhas Atividades</span>  
                    </a>
                    <span class="tooltip">Minhas Atividades</span> 
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="links_name">Configurações</span>  
                    </a>
                    <span class="tooltip">Configurações</span>
                </li>
            </ul>
        <div class="profile_content">
            <div class="profile">
                <i class="fa-solid fa-circle-user"></i>
                <p>Usuário</p>
                <div class="sair">
                    <a href=""><i class="fa-solid fa-right-from-bracket" id="log_out"></i></a>
                    <span class="tooltip">Sair</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/home.js"></script>
    
</body>
</html>
